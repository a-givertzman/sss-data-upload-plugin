[package]
name = "sss-data-upload-plugin"
version = "0.1.0"
edition = "2021"

[dependencies]
testing = { git = "https://github.com/a-givertzman/rust-testing.git", version = "0.1.1" }
debugging = { git = "https://github.com/a-givertzman/rust-debuging.git", version = "0.0.1" }
api-tools = { git = "https://github.com/a-givertzman/rust-api-tools.git", branch = "Socket-Message" }

log = "^0.4"
env_logger = "^0.11"
thiserror = "1.0.57"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
splines = "4.3.1"
calamine = "0.26.1"

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "katex-header.html" ]
